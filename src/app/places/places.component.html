
<div >
  <div>
    <label>New Place:
      <input #placeName />
      <button (click)="add(placeName.value); placeName.value=''">
        add
      </button>
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
  </div>
  <h2>Lieux</h2>
  
  
  <div >
    <ul class="placeList">
      <li *ngFor="let place of places">
        <a routerLink="/detail/{{place.id}}">
          <span class="badge">{{place.id}}</span> {{place.name}}
        </a>
        <button class="delete" title="delete place" (click)="delete(place)">x</button>
      </li>
    </ul>
  </div>
    
</div>
